<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border: 1;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Employee Information</h2>

<table>
  <caption>Employee Data</caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>101</td>
      <td>John Doe</td>
      <td>Engineering</td>
      <td>$70,000</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Jane Smith</td>
      <td>Marketing</td>
      <td>$65,000</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Michael Johnson</td>
      <td>Finance</td>
      <td>$75,000</td>
    </tr>
  </tbody>
</table>

</body>
</html>
